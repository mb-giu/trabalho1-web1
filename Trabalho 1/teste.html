    <script>
        function trocaLhama() {
            var lhamaImg1 = document.querySelector('.lhama .img1');

            if (lhamaImg1.style.display === 'none') {
                lhamaImg1.style.display = 'block';

                lhamaImg2.style.display = 'block';
